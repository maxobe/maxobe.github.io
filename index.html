<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<html lang="en">
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script type="x-shader/x-vertex" id="vertex-shader">
            attribute vec3 position;
            void main() {
                gl_Position = vec4(position, 1.0 );
            }
        </script>

        <script type="x-shader/x-vertex" id="fragment-shader">
            #ifdef GL_ES	
			precision mediump float;
			#endif

			uniform float time;
			uniform vec2 resolution;

			void main() {
			  gl_FragColor = vec4(gl_FragCoord.xy/resolution*cos(time), 1.0, 1.0);
			}
        </script>

        <script src="./glut.js"></script>
        <script src="./index.js"></script>
    </head>

    <body>
        <canvas id="glCanvas" style="width:100%; height:100%"></canvas>
        <div class="center">
        	maxobe's quirky and awesome site
    </body>
</html>
